<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Enter Your Information</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="pregnant">Number of Pregnancies:</label>
                <input type="text" class="form-control" id="pregnant" name="No_pregnant">
            </div>
            <div class="form-group">
                <label for="Plasma_glucose">Plasma Glucose:</label>
                <input type="number" step="0.01" class="form-control" id="Plasma_glucose" name="Plasma_glucose" required>
              </div>
              <div class="form-group">
                <label for="Blood_pres">Diastolic Blood Pressure:</label>
                <input type="number" class="form-control" id="Blood_pres" name="Blood_pres" required>
              </div>
              <div class="form-group">
                <label for="Skin_thick">Skin Thickness:</label>
                <input type="number" step="0.01" class="form-control" id="Skin_thick" name="Skin_thick" required>
              </div>
              <div class="form-group">
                <label for="Serum_insu">Serum Insulin:</label>
                <input type="number" step="0.01" class="form-control" id="Serum_insu" name="Serum_insu" required>
              </div>
              <div class="form-group">
                <label for="BMI">BMI:</label>
                <input type="number" step="0.01" class="form-control" id="BMI" name="BMI" required>
              </div>
              <div class="form-group">
                <label for="Diabetes_func">Diabetes Pedigree Function:</label>
                <input type="number" step="0.01" class="form-control" id="Diabetes_func" name="Diabetes_func" required>
              </div>
              <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" class="form-control" id="Age" name="Age" required>
              </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
